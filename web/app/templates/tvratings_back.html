<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap Core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="static/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">


    <!-- Custom CSS -->
    <link href="static/stylish-portfolio.css" rel="stylesheet">



    <title>IMDb TV Show Ratings</title>

</head>


<body>
    <div class="row-fluid">
        <div class="text-center">
            <form method="POST" autocomplete="off">
                {{ form.hidden_tag() }}
                {{ form.title.label }}: {{ form.title() }} {% for error in form.title.errors %}{{ error }}{% endfor %}
                {{ form.submit() }}
            </form>
            <div id="loading" style="display:none;"><img src="/static/loading2.gif" alt=""/></div>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <img id="plot" class="img-thumbnail w-100" src="{{ ratings_image}}"/>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="static/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="static/stylish-portfolio.min.js"></script>

    <script type="text/javascript" charset="utf-8">

        $('document').ready(function() {
            $('#submit').click(function(){ 
                $('#loading').show();
            });
        });

    </script>

</body>
</html>
